<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Job Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="container-sm">
        <h1 class="mb-4 mt-2"> Job Application Form</h1>

        <form method="post">
            <div class="form-group mb-3">
                <label for="first_name">First_name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group mb-3">
                <label for="last_name">Last_name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="date">Available start date:</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>

            <!-- Radio button clubbing into the same name -->
            <div id="occupation" class="btn-group-vertical">
                <label for="occupation">Current occupation:</label>

                <!-- <div class="btn "> -->
                <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed" required>
                <label class="btn btn-outline-primary" for="employed">Employed</label>
                <!-- </div> -->

                <!-- <div class="form-check"> -->
                <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" value="unemployed" required>
                <label class="btn btn-outline-primary" for="unemployed">Unemployed</label>
                <!-- </div> -->

                <!-- <div class="form-check"> -->
                <input class="btn-check form-control" type="radio" id="self-employed" name="occupation" value="self-employed" required>
                <label class="btn btn-outline-primary" for="self-employed">Self-employed</label>
                <!-- </div> -->

                <!-- <div class="form-check"> -->
                <input class="btn-check form-control" type="radio" id="student" name="occupation" value="student" required>
                <label class="btn btn-outline-primary" for="student">Student</label>
                <!-- </div> -->

                <div>
                    <button class="btn btn-outline-success mt-3" type="submit">Submit</button>
                    
                     <!-- Here we use jinja2 syntax to display dyanamic form submission. -->
                     {% with messages = get_flashed_messages() %}
                     {% if messages %}
                    <div class="alert alert-success">
                        <!-- To display valriable use {{variable}} -->
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </form>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
